<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="main.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>CRUD</h1>
            <h4 class="discription">Create Read Update Delete Search</h4>
        </div>

        <div class="row g-3">

            <div class="col-md-12">
                <input type="text" id="titlee" class="form-control inputs" placeholder="Title">
            </div>


            <div class="col-md">
                <input type="number" onkeyup="getTotal()" id="price" class="form-control inputs" placeholder="Price" value="">
            </div>
            <div class="col-md">
                <input type="number" onkeyup="getTotal()" id="adds" class="form-control inputs" placeholder="Adds" value="">
            </div>

            <div class="col-md">
                <input type="number" onkeyup="getTotal()" id="taxes" class="form-control inputs" placeholder="Taxes" value="">
            </div>
            <div class="col-md">
                <input type="number" onkeyup="getTotal()" id="discount" class="form-control inputs" placeholder="Discount" value="">
            </div>
            <div class="col-md">
                <p type="number" onkeyup="getTotal()" id="Total" class="form-control inputs total" placeholder="Total">
            </div>


            <div class="col-md-12">
                <input type="number" id="Count" class="form-control inputs" placeholder="Count">
            </div>

            <div class="col-md-12">
                <input type="text" id="Category" class="form-control inputs" placeholder="Category">
            </div>

            <div class="btn-group ">
                <button type="button" onclick="submitFunction()" id="create" class="btn">Create</button>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control inputs" onkeyup="searchData(this.value)" id="Search" placeholder="Search" value="">
            </div>

            <div class="btn-group ">

                <button type="button" onclick="getSearchTitle(this.id)" id="SearchTitle" class="btn  rounded col-md-5 me-3">Search By Title</button>


                <button type="button" onclick="getSearchTitle(this.id)" id="SearchCategory" class="btn rounded col-md-5">Search By Category</button>

            </div>
            <div class="btn-group ">
                <button onclick="deleteAll()" id="DeleteAll" class="btn">Delete All</button>
            </div>


        </div>

        <div class="row  mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Taxes</th>
                        <th scope="col">Ads</th>
                        <th scope="col">Discound</th>
                        <th scope="col">Total</th>
                        <th scope="col">Category</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody" tbody>


                </tbody>
            </table>
        </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
